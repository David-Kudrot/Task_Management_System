{% extends "base.html" %}



{% block content %}

<div class=" container d-flex flex-wrap justify-content-around pt-4">
    {% for task in tasks %}
    <div class="card m-2" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"> {{task.taskTitle}} </h5>
            <p class="card-text"> {{task.taskDescription}} </p>
            <h2>{{task.id}}</h2>
            <div>
                {% if task.isCompleted %}
                    <h6>Completed</h6>
                {% else %}
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>  
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
